<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task Board</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" style="padding-top: 25px">
        <div class="bg-primary text-white p-3 mb-2 text-center" style="padding-top: 5px; padding-bottom: 5px;">
            <h2>Task Tracker</h2>
        </div>
        <div style="padding: 20px;">
            <form class="col-md-6 border-right">
                <h2 class="bg-success text-white p-3 mb-2 text-center" style="padding: 10px;">Create a Task</h2>
                <div class="form-group">
                    <label for="taskName">Enter task</label>
                    <input type="text" class="form-control" id="taskName" placeholder="Enter the task name">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="taskDate" placeholder="Enter a date">
                </div>
                <div class="form-group">
                    <label for="assignedName">Assigned to</label>
                    <input type="text" class="form-control" id="assignedName" placeholder="Enter a name to assign">
                </div>
                <button type="button" onclick="sendToLocalStorage()" class="btn btn-default">Submit</button>
            </form>
            <div class="col-md-6" style="border-left: 1px solid red;">
                <h2 class="bg-success text-white p-3 mb-2 text-center" style="padding: 10px;">Existing tasks</h2>
                <table class="table table-striped table-hover">
                    <thead style="background-color: black;color: white;">
                        <tr>
                            <th scope="col" style="width: 20%;">#</th>
                            <th scope="col" style="width: 20%;">Task</th>
                            <th scope="col" style="width: 20%">Date</th>
                            <th scope="col" style="width: 20%">Assigned To</th>
                            <th scope="col" style="width: 20%">Remove</th>
                        </tr>
                    </thead>
                    <tbody id="output">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
